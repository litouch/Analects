<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论语 SDK 测试页面</title>
    <link rel="stylesheet" href="analects.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: #2d3748;
            background: #f7fafc;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .header h1 {
            font-size: 36px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 16px;
        }
        
        .header p {
            font-size: 18px;
            color: #718096;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .section {
            margin-bottom: 48px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .demo-controls {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        
        .demo-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #3182ce;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .demo-btn:hover {
            background: #2c5aa0;
            transform: translateY(-1px);
        }
        
        .demo-btn.secondary {
            background: #718096;
        }
        
        .demo-btn.secondary:hover {
            background: #5a6c7d;
        }
        
        .config-form {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        
        .config-form label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #2d3748;
        }
        
        .config-form input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .status {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .status.success {
            background: rgba(56, 161, 105, 0.1);
            color: #38a169;
            border: 1px solid rgba(56, 161, 105, 0.2);
        }
        
        .status.error {
            background: rgba(229, 62, 62, 0.1);
            color: #e53e3e;
            border: 1px solid rgba(229, 62, 62, 0.2);
        }
        
        .status.info {
            background: rgba(49, 130, 206, 0.1);
            color: #3182ce;
            border: 1px solid rgba(49, 130, 206, 0.2);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .demo-controls {
                flex-direction: column;
            }
            
            .demo-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 论语 SDK 测试</h1>
            <p>这是论语在线服务 JavaScript SDK 的测试和演示页面。请先配置 Supabase 连接信息，然后测试各项功能。</p>
        </div>

        <!-- 配置区域 -->
        <div class="section">
            <h2 class="section-title">🔧 SDK 配置</h2>
            <div class="config-form">
                <label for="supabase-url">Supabase URL:</label>
                <input type="text" id="supabase-url" placeholder="https://your-project.supabase.co">
                
                <label for="supabase-key">Supabase Anon Key:</label>
                <input type="text" id="supabase-key" placeholder="your-anon-key">
                
                <button class="demo-btn" onclick="initializeSDK()">初始化 SDK</button>
            </div>
            <div id="config-status"></div>
        </div>

        <!-- 每日论语测试 -->
        <div class="section">
            <h2 class="section-title">🌅 每日论语测试</h2>
            <div class="demo-controls">
                <button class="demo-btn" onclick="loadDailyAnalect()">加载每日论语</button>
                <button class="demo-btn secondary" onclick="clearDaily()">清空显示</button>
            </div>
            <div id="daily-analect-container"></div>
        </div>

        <!-- 搜索功能测试 -->
        <div class="section">
            <h2 class="section-title">🔍 搜索功能测试</h2>
            <div class="demo-controls">
                <button class="demo-btn" onclick="loadSearchInterface()">加载搜索界面</button>
                <button class="demo-btn secondary" onclick="clearSearch()">清空搜索</button>
            </div>
            <div id="search-container"></div>
        </div>

        <!-- API 测试 -->
        <div class="section">
            <h2 class="section-title">⚡ API 功能测试</h2>
            <div class="demo-controls">
                <button class="demo-btn" onclick="testFetchAnalects()">测试获取论语条目</button>
                <button class="demo-btn" onclick="testGetCharacters()">测试获取人物</button>
                <button class="demo-btn" onclick="testGetArguments()">测试获取论点</button>
                <button class="demo-btn secondary" onclick="clearApiResults()">清空结果</button>
            </div>
            <div id="api-results"></div>
        </div>

        <!-- 自动初始化测试 -->
        <div class="section">
            <h2 class="section-title">🚀 自动初始化测试</h2>
            <p>以下区域演示自动初始化功能。点击"应用配置到自动初始化"按钮后，这些组件会自动加载：</p>
            
            <div class="demo-controls">
                <button class="demo-btn" onclick="applyConfigToAutoInit()">应用配置到自动初始化</button>
                <button class="demo-btn secondary" onclick="clearAutoInit()">清空自动初始化</button>
            </div>
            
            <!-- 这些div会被自动初始化 -->
            <div id="auto-init-container" 
                 data-analects-auto-init 
                 data-supabase-url="" 
                 data-supabase-key="" 
                 style="border: 2px dashed #e2e8f0; padding: 20px; border-radius: 8px;">
                
                <h3>自动加载的每日论语：</h3>
                <div data-analects-daily></div>
                
                <h3>自动加载的搜索界面：</h3>
                <div data-analects-search></div>
            </div>
        </div>
    </div>

    <!-- 引入 SDK -->
    <script src="analects.js"></script>
    
    <script>
        let sdk = null;

        // 初始化 SDK
        function initializeSDK() {
            const supabaseUrl = document.getElementById('supabase-url').value;
            const supabaseKey = document.getElementById('supabase-key').value;
            const statusDiv = document.getElementById('config-status');
            
            if (!supabaseUrl || !supabaseKey) {
                statusDiv.innerHTML = '<div class="status error">请填写完整的 Supabase 配置信息</div>';
                return;
            }
            
            try {
                sdk = new AnalectsSDK({
                    supabaseUrl: supabaseUrl,
                    supabaseKey: supabaseKey
                });
                
                statusDiv.innerHTML = '<div class="status success">SDK 初始化成功！现在可以测试各项功能。</div>';
                
                // 更新自动初始化的配置
                const autoInitDiv = document.querySelector('[data-analects-auto-init]');
                if (autoInitDiv) {
                    autoInitDiv.setAttribute('data-supabase-url', supabaseUrl);
                    autoInitDiv.setAttribute('data-supabase-key', supabaseKey);
                }
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">SDK 初始化失败：${error.message}</div>`;
            }
        }
        
        // 测试每日论语
        function loadDailyAnalect() {
            if (!sdk) {
                alert('请先初始化 SDK');
                return;
            }
            
            const container = document.getElementById('daily-analect-container');
            sdk.renderDailyAnalect(container);
        }
        
        function clearDaily() {
            document.getElementById('daily-analect-container').innerHTML = '';
        }
        
        // 测试搜索界面
        function loadSearchInterface() {
            if (!sdk) {
                alert('请先初始化 SDK');
                return;
            }
            
            const container = document.getElementById('search-container');
            sdk.renderSearchInterface(container);
        }
        
        function clearSearch() {
            document.getElementById('search-container').innerHTML = '';
        }
        
        // 测试 API 功能
        async function testFetchAnalects() {
            if (!sdk) {
                alert('请先初始化 SDK');
                return;
            }
            
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.innerHTML = '<div class="status info">正在获取论语条目...</div>';
            
            try {
                const analects = await sdk.fetchAnalects();
                resultsDiv.innerHTML = `
                    <div class="status success">成功获取 ${analects.length} 条论语条目</div>
                    <pre style="background: #f7fafc; padding: 16px; border-radius: 8px; overflow-x: auto; font-size: 12px;">${JSON.stringify(analects, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">获取失败：${error.message}</div>`;
            }
        }
        
        async function testGetCharacters() {
            if (!sdk) {
                alert('请先初始化 SDK');
                return;
            }
            
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.innerHTML = '<div class="status info">正在获取人物信息...</div>';
            
            try {
                const characters = await sdk.getCharacters();
                resultsDiv.innerHTML = `
                    <div class="status success">成功获取 ${characters.length} 个人物</div>
                    <pre style="background: #f7fafc; padding: 16px; border-radius: 8px; overflow-x: auto; font-size: 12px;">${JSON.stringify(characters, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">获取失败：${error.message}</div>`;
            }
        }
        
        async function testGetArguments() {
            if (!sdk) {
                alert('请先初始化 SDK');
                return;
            }
            
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.innerHTML = '<div class="status info">正在获取论点信息...</div>';
            
            try {
                const argumentsList = await sdk.getArguments();
                resultsDiv.innerHTML = `
                    <div class="status success">成功获取 ${argumentsList.length} 个论点</div>
                    <pre style="background: #f7fafc; padding: 16px; border-radius: 8px; overflow-x: auto; font-size: 12px;">${JSON.stringify(argumentsList, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">获取失败：${error.message}</div>`;
            }
        }
        
        function clearApiResults() {
            document.getElementById('api-results').innerHTML = '';
        }
        
        // 应用配置到自动初始化
        function applyConfigToAutoInit() {
            const supabaseUrl = document.getElementById('supabase-url').value;
            const supabaseKey = document.getElementById('supabase-key').value;
            
            if (!supabaseUrl || !supabaseKey) {
                alert('请先在配置区域填写 Supabase 信息');
                return;
            }
            
            const autoInitDiv = document.getElementById('auto-init-container');
            autoInitDiv.setAttribute('data-supabase-url', supabaseUrl);
            autoInitDiv.setAttribute('data-supabase-key', supabaseKey);
            
            // 手动触发自动初始化
            const config = { supabaseUrl, supabaseKey };
            const autoSdk = new AnalectsSDK(config);
            
            // 清空并重新渲染
            const dailyContainer = autoInitDiv.querySelector('[data-analects-daily]');
            const searchContainer = autoInitDiv.querySelector('[data-analects-search]');
            
            if (dailyContainer) {
                dailyContainer.innerHTML = '';
                autoSdk.renderDailyAnalect(dailyContainer);
            }
            
            if (searchContainer) {
                searchContainer.innerHTML = '';
                autoSdk.renderSearchInterface(searchContainer);
            }
        }
        
        function clearAutoInit() {
            const autoInitDiv = document.getElementById('auto-init-container');
            const dailyContainer = autoInitDiv.querySelector('[data-analects-daily]');
            const searchContainer = autoInitDiv.querySelector('[data-analects-search]');
            
            if (dailyContainer) dailyContainer.innerHTML = '';
            if (searchContainer) searchContainer.innerHTML = '';
        }
        
        // 页面加载时的提示
        document.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('config-status');
            statusDiv.innerHTML = '<div class="status info">请在上方输入 Supabase 配置信息并点击"初始化 SDK"开始测试</div>';
        });
    </script>
</body>
</html>
